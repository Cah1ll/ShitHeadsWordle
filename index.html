<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friendle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Friendle</h1>
  <div id="board"></div>
  <div id="message"></div>
  <div id="keyboard"></div>

  <script src="script.js"></script>
  <script>
    // prevent annoying double-tap zoom on the game
    let lastTouch = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
